{% set version = "0.21.1" %}

package:
  name: rust-bio-tools
  version: {{ version }}

build:
  number: 1

source:
  - url: https://github.com/rust-bio/rust-bio-tools/archive/v{{ version }}.tar.gz
    sha256: 8931823186a7d4c9616e5d7a7bd035b00f4d3b4446100c902474cc05d8a98215
    patches:
      - 0001-Use-local-patched-rocksdb.patch
  - git_url: https://github.com/rust-rocksdb/rust-rocksdb
    git_rev: v0.16.0
    folder: rocksdb
    patches:
      - 0001-gh-526-Make-SSE-inclusion-conditional-for-target-features.patch

requirements:
  build:
    - rust >=1.30
    - clangdev
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pkg-config
    - make
  host:
    - gsl
    - libcblas
    - openssl
  run:
    - starcode

test:
  commands:
    - rbt --help

about:
  home: https://github.com/rust-bio/rust-bio-tools
  license: MIT
  summary: |
    A growing collection of fast and secure command line utilities for dealing with NGS data
    implemented on top of Rust-Bio.

extra:
  recipe-maintainers:
    - fxwiegand
    - felixmoelder
  skip-lints:
    # Needed for the patched rocksdb crate and its git submodules.
    - uses_vcs_url
    - missing_hash
